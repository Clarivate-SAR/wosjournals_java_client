  /categories:
    get:
      description: |-
        The endpoint allows to search, filter, or browse across the Categories content.

        The endpoint doesn't require any parameter to return results, although only main information for the first ten records sorted alphabetically will be retrieved.

        To get comprehensive results, a set of parameters could be applied:
        - `q`: Category name
        - `edition`: filter by category edition
        - `jcrYear`: filter by Category Report Year (since 203)
        - `limit`: set the limit of records on the page (1-50)
        - `page`: set the result page

        By default, all the responses are sorted alphabetically, only in case of search the results will be sorted by relevance.

        The response contains:
        - Main information about the number of records found, page and limit
        - Category unique ID (based on category code and edition)
        - API Link to Category record
        - Category title
        - Search matches with the found phrase ***&lt;em&gt;*** *highlighted* ***&lt;/em&gt;*** - only if parameter `q` is requested
        - Edition information - only if the parameter `edition` is requested
        - Link to the Category Report - only if parameter `jcrYear` is requested
      parameters:
      - description: |-
          Free-text search by category name.

          Search logic is described in the section [Search](#search).
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by Web of Sceince Citation Index. The following indexes (editions) are presented:
          - SCIE - Science Citation Index Expanded (ournals across more than 170 disciplines)
          - SSCI - Social Sciences Citation Index (journals across more than 50 social science disciplines)

          Multiple values are allowed, separated by semicolon ( **;** )
        explode: true
        in: query
        name: edition
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by Category Citation Report year (from 2003).

          Only one value is allowed.
        explode: true
        in: query
        name: jcrYear
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Specifying a page to retrieve
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
