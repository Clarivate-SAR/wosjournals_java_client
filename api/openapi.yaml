  /journals/{id}:
    get:
      description: |-
        A journal entity contains:
        - basic bibliographic information about the journal, including publisher, ISSN and e-ISSN (where available), open access status, language, frequency of publication, and Web of Science categorization.
        - links to the multi-year Journal Citation Report data, starting from 1997.

        For more information about Journal inclusion in the index, please visit [this page](http://jcr.help.clarivate.com/Content/scope-notes.htm)
      parameters:
      - description: |-
          Journal unique identifier

          Currently an identifier is a JCR abbreviation, where blank spaces are substituted with underscores (e.g. *PLOS ONE* Journal has the ID **PLOS_ONE**)
        example: PLOS_ONE
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalRecord'
          description: A successful response.
      summary: Get journal by id
      tags:
      - Journals
      x-accepts: application/json
  /journals/{id}/reports/year/{year}:
    get:
      description: |-
        This endpoint returns the information about Journal Citation Report by year.

        The response contains:
        - Journal name and link to the Journal entry
        - Key indications (metrics): impact, source and influence
        - Journal Impact Factor and ESI citations ranks
        - Journal Source Data
        - Three-year content analysis by country/region and organization
        - Links to the related Cited/Citing reports
      parameters:
      - description: |-
          Journal unique identifier

          Currently an identifier is a JCR abbreviation, where blank spaces are substituted with underscores (e.g. *PLOS ONE* Journal has the ID **PLOS_ONE**)
        example: PLOS_ONE
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: Journal Citation Report year (jcrYear)
        example: 2017
        explode: false
        in: path
        name: year
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JournalReports'
          description: OK
      summary: Get journal metrics for a year
      tags:
      - Journals
      x-accepts: application/json
