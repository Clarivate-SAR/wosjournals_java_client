paths:
  /journals:
    get:
      description: |-
        The endpoint allows to search, filter, or browse across the Journals content.

        The endpoint doesn't require any parameter to return results, although only main information for the first ten records sorted alphabetically will be retrieved.

        To get comprehensive results, a set of parameters could be applied:
        - `q`: ISSN or title/publisher search
        - `edition`: filter by journal edition
        - `categoryCode`: filter by WoS journal category
        - `jcrYear`: filter by Journal Citation Report Year (since 1997)
        - `jif`: filter by Journal Impact Factor (JIF)
        - `jifPercentile`: filter by Journal Impact Factor Percentile (0-100)
        - `jifQuartile`: filter by Journal Impact Factor Rank Quartile
        - `jci`: filter by Journal Citation Indicator (JCI)
        - `limit`: set the limit of records on the page (1-50)
        - `page`: set the result page

        By default, all the responses are sorted alphabetically, only in case of search the results will be sorted by relevance.

        The response contains:
        - Main information about the number of records found, page and limit
        - Journals unique ID (based on JCR abbreviated title)
        - API Link to Journal record
        - Journal title
        - Search matches with the found phrase ***&lt;em&gt;*** *highlighted* ***&lt;/em&gt;*** - only if parameter `q` is requested
        - Category information (unique ID, category name, and edition) - only if the parameter `categoryCode` or `edition` is requested
        - Link to the Journal Citation Report - only if parameter `jcrYear` is requested
        - Metrics information (Impact metrics) - only if parameter `jif` or `jci` is requested
        - Metrics information (Source metrics) - only if parameter `jifPercentile` is requested
        - Ranks information (JIF rank and quartile within the category) - only if parameter `jifQuartile` is requested
      parameters:
      - description: |-
          Free-text search by journal name (e.g. *Nature Genetics*), JCR abbreviation (e.g. *NAT GENET*), publisher (e.g. *PUBLIC LIBRARY SCIENCE*) or [ISSN / eISSN code](https://www.issn.org/understanding-the-issn/what-is-an-issn/) (e.g. *1061-4036*)

          The search logic is described in the section [Search](#search).
        explode: true
        in: query
        name: q
        required: false
        schema:
          example: 0945-053X
          type: string
        style: form
      - description: |-
          Filter by Web of Science Citation Index. The following indexes (editions) are presented:
          - SCIE - Science Citation Index Expanded
          - SSCI - Social Sciences Citation Index
          - AHCI - Arts & Humanities Citation Index
          - ESCI - Emerging Sources Citation Index

          Multiple values are allowed, separated by a semicolon ( **;** )
        explode: true
        in: query
        name: edition
        required: false
        schema:
          enum:
          - SCIE
          - SSCI
          - AHCI
          - ESCI
          type: string
        style: form
      - description: |-
          Filter journals by category identifiers.

          Each journal in JCR is assigned to at least one of the subject categories, indicating a general area of science or the social sciences. Journals may be included in more than one subject category.

          Multiple values are allowed, separated by a semicolon ( **;** )
        explode: true
        in: query
        name: categoryCode
        required: false
        schema:
          example: IP
          type: string
        style: form
      - description: |-
          Filter by Journal Citation Report year (from 1997).

          **NOTE:** The filter **jcrYear** is mandatory while using **jif**, **jifPercentile**, **jifQuartile**, and **jci** filters

          Only one value is allowed.
        explode: true
        in: query
        name: jcrYear
        required: false
        schema:
          example: 2019
          format: int32
          type: integer
        style: form
      - description: |-
          Filter by [Journal Impact Factor](http://jcr.help.clarivate.com/Content/jcr3-glossary.htm) (JIF).

          **NOTE:** The filter **jcrYear** is mandatory while using **jif** filter

          Filter logic is described in the section [Filter by range](#range)
        explode: true
        in: query
        name: jif
        required: false
        schema:
          example: gte:5.0
          type: string
        style: form
      - description: |-
          Filter by [Journal Impact Factor Percentile](http://jcr.help.clarivate.com/Content/glossary-journal-impact-factor-percentile.htm), ranging from 0 to 100

          **NOTE:** The filter **jcrYear** is mandatory while using **jifPercentile** filter

          Filter logic is described in the section [Filter by range](#range)
        explode: true
        in: query
        name: jifPercentile
        required: false
        schema:
          example: gte:70.0 AND lte:90.0
          type: string
        style: form
      - description: |-
          Filter by JIF quartile rank for a category, from highest to lowest based on their JIF value: <br />Q1 is represented by the top 25% of journals in the category; <br />Q2 is occupied by journals in the 25 to 50% group; <br />Q3 is occupied by journals in the 50 to 75% group; <br />Q4 is occupied by journals in the 75 to 100% group.

          **NOTE:** The filter **jcrYear** is mandatory while using **jifQuartile** filter

          Multiple values are allowed, separated by a semicolon ( **;** )
        explode: true
        in: query
        name: jifQuartile
        required: false
        schema:
          enum:
          - Q1
          - Q2
          - Q3
          - Q4
          type: string
        style: form
      - description: |-
          Filter by [Journal Citation Indicator](http://jcr.help.clarivate.com/Content/jcr3-glossary.htm) (JCI).

          **NOTE:** The filter **jcrYear** is mandatory while using **jci** filter

          Filter logic is described in the section [Filter by range](#range)
        explode: true
        in: query
        name: jci
        required: false
        schema:
          type: string
        style: form
      - description: |-
          Filter by JCI quartile rank for a category, from highest to lowest based on their JCI value:
          Q1 is represented by the top 25% of journals in the category;
          Q2 is occupied by journals in the 25 to 50% group;
          Q3 is occupied by journals in the 50 to 75% group;
          Q4 is occupied by journals in the 75 to 100% group.

          **NOTE:** The filter **jcrYear** is mandatory while using **jciQuartile** filter

          Multiple values are allowed, separated by a semicolon ( **;** )
        explode: true
        in: query
        name: jciQuartile
        required: false
        schema:
          enum:
          - Q1
          - Q2
          - Q3
          - Q4
          type: string
        style: form
      - description: |-
          Filter by Journal Citation Indicator (JCI) percentile, ranging from 0 to 100

          **NOTE:** The filter **jcrYear** is mandatory while using **jciPercentile** filter

          Filter logic is described in the section [Filter by range](#range)
        explode: true
        in: query
        name: jciPercentile
        required: false
        schema:
          example: gte:70.0 AND lte:90.0
          type: string
        style: form
      - description: Specifying a page to retrieve
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: Number of returned results, ranging from 0 to 50
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
