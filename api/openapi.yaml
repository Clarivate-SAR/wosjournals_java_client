openapi: 3.0.0
info:
  description: "This API provides journal-level metadata and metrics for all journals\
    \ in the Journal Citation Reports™ covered in the Web of Science Core Collection,\
    \ including the Journal Impact Factor™ and other new metrics. Integrate journal\
    \ data into your internal systems or retrieve journal indicators for bibliometrics\
    \ studies.\n\n## Resources\nThis API follows the REST approach to disclose resources\
    \ in URL format. Only the GET method is currently available to perform requests\
    \ over HTTP.\n\nThe API is available on the [Clarivate Developer Portal](https://developer.clarivate.com/apis/wos-journal).\
    \ The access requires registration on the Portal and approval from the Clarivate\
    \ Sales/Product teams to entitle to the API.\n\n## Credentials\nAll requests require\
    \ authentication with an API Key authentication flow. For more details, check\
    \ the [Guide](https://developer.clarivate.com/help/api-access#key_access).\n\n\
    ## API Client Libraries\nThe current languages/frameworks are supported: [Python](https://github.com/Clarivate-SAR/wosjournals-py-client)\
    \ | [Java](https://github.com/Clarivate-SAR/wosjournals_java_client) | [Javascript](https://github.com/Clarivate-SAR/wosjournals_javascript_client)\n\
    \n## Content\nYou can learn more about content at [Journal Citation Reports™ Product\
    \ page](https://clarivate.com/webofsciencegroup/solutions/journal-citation-reports/),\
    \ or in the [documentation](http://jcr.help.clarivate.com/Content/home.htm).\n\
    \n## <a name=\"search\"></a> Search (query parameter `q=`)\nThis API supports\
    \ free-text search for a journal name, abbreviation, ISSN code, publisher, and\
    \ Web of Science™ category name (only `/categories` endpoint). You need to provide\
    \ a complete and valid ISSN code pattern; otherwise, the API will not look up\
    \ for ISSN codes.\n\n### Boolean operators\n| Operator    | Description  | Example|\n\
    |-----|-----|------------------|\n| + / \" \" | Search by two or more terms in\
    \ the same field. Blank space is the same as an AND operator. The search retrieves\
    \ all the records that contain the terms, e.g., | `/journals?q=matrix biology`<br>\
    \ `/journals?q=nature+group` |\n| OR | Search by at least one term in the field.\
    \ The search retrieves all the records that contain one of the terms, e.g., |\
    \ `/journals?q=gas OR oil` |\n| NOT / - | Search by excluding specific terms.\
    \ The search retrieves all the records that match the query specifics, e.g., |\
    \ `/journals?q=genetics -nature` |\n\n### Special symbols\nThe wildcards ( __*__\
    \ ) are allowed in the search that starts with the search query&#58; `/journals?q=nano*`\
    \ will search indications that start from __nano__&#58; for example, _Nanotechnology_\
    \ or _nanotubes_.\n\nPlease note&#58; the free text search query (with the parameter\
    \ `q=`) should contain at least three symbols.\n\n## Filtering\nThe API supports\
    \ several filters for Journals and Web of Science™ Categories, narrowing down\
    \ the initial list of entities or search results.\n\nThere are two types of filters:\n\
    \n- Filter by one or multiple **values**: *edition*, *categoryCode*, *jcrYear*,\
    \ *jifQuartile*\n- Filter by **range**: *jif*, *jifPercentile*, *jci*, \n\n###\
    \ Filter by values\nThe filter name goes before the equals sign, followed by one\
    \ or multiple filter values, separated by a semicolon, like `categoryCode=RZ;RU`.\
    \ You can combine various filters with or without the search. Filters are separated\
    \ by an ampersand (**&amp;**): `q=nature&categoryCode=RU;KM&jcrYear=2018`\n\n\
    Please note&#58; filter by *jcrYear* allows only one year value as an input\n\n\
    ### <a name='range'></a> Filter by range\nThe API supports range filtering for\
    \ Journal Impact Factor (*jif*) or Journal Impact Factor Percentile (*jifPercentile*)\
    \ with the following operators:\n\n- ***eq*** (equal): if a Journal Impact Factor\
    \ (Percentile) is equal to a specific number.<br /> For example: for `jif=eq:5.032`\
    \ the result will include journals with Journal Impact Factor = 5.032.<br /> Not\
    \ combinable with any other operator\n- ***gt*** (greater than): if a Journal\
    \ Impact Factor (Percentile) is greater than a specific number.<br /> For example:\
    \ for `jif=gt:5` the result will include journals with Journal Impact Factor =\
    \ 5.001 and higher.<br /> Combinable with *lt* and *lte* operators\n- ***gte***\
    \ (greater than equal): if a Journal Impact Factor (Percentile) is greater than\
    \ or equal to a specific number.<br /> For example: for `jif=gte:5` the result\
    \ will include journals with Journal Impact Factor = 5.000 and higher.<br /> Combinable\
    \ with *lt* and *lte* operators\n- ***lt*** (less than): if a Journal Impact Factor\
    \ (Percentile) is less than a specific number.<br /> For example: for `jif=lt:5`\
    \ the result will include journals with Journal Impact Factor = 4.999 and less.<br\
    \ /> Combinable with *gt* and *gte* operators\n- ***lte*** (less than equal):\
    \ if a Journal Impact Factor (Percentile) is less than a specific number.<br />\
    \ For example: for `jif=lte:5` the result will include journals with Journal Impact\
    \ Factor = 5.000 and less.<br /> Combinable with *gt* and *gte* operators\n\n\
    Use `AND` to combine two operators, e.g.,`jifPercentile=gte:50 AND lte:80` responses\
    \ with all journals in a percentile range from 50% to 80% (both included).\n\n\
    ## Pagination\nTo ensure fast response time, each search or multiple entity calls\
    \ (such as `/journals` or `/categories/ID/cited/year/YYYY`) retrieve only a certain\
    \ number of hits/records.\n\nThere are two optional request parameters to browse\
    \ along with the result&#58; _limit_ and _page_.\n\n- limit&#58; Number of returned\
    \ results, ranging from 0 to 50 (default **10**)\n- page&#58; Specifying a page\
    \ to retrieve (default **1**)\n\nMoreover, this information is shown in the response\
    \ body, in the tag **metadata**&#58;\n\n```json\n\"metadata\": {\n  \"total\"\
    : 91,\n  \"page\": 1,\n  \"limit\": 10\n}\n```\n## Errors\nThe WoS Journals API\
    \ uses conventional HTTP success or failure status codes. For errors, some extra\
    \ information is included to indicate what went wrong in the JSON response. The\
    \ list of HTTP codes is listed below.\n\n| Code  | Title  | Description |\n|---|---|---|\n\
    | 400  | Bad request  | Request syntax error |\n| 401  | Unauthorized  | The API\
    \ key is invalid or missed |\n| 404  | Not found  | The resource is not found\
    \ |\n| 405 | Method not allowed | Method other than GET is not allowed |\n| 50X\
    \  | Server errors  | Technical error with servers|\nEach error response (except\
    \ `401 Unauthorized` error) contains the code of the error, the title of the error\
    \ and detailed description of the error: a misprint in an endpoint, wrong URL\
    \ parameter, etc. The example of the error message is shown below:\n\n```json\n\
    \"error\": {\n  \"status\": 404,\n  \"title\": \"Resource couldn't be found\"\
    ,\n  \"details\": \"There is no information in WoS Journals API about the identifier\
    \ ABC_DEF for the Journals content area. Sorry :(\"\n}\n```\nFor the `401 Unauthorized`\
    \ error the response body is a little bit different:\n```json\n{\n  \"error_description\"\
    : \"The access token is missing\",\n  \"error\": \"invalid_request\"\n}\n```"
